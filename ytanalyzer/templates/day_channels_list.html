<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Daily Channels</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; text-align: left; font-size: 14px; }
    th { background: #f8fafc; position: sticky; top: 0; }
    .muted { color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <h1>日次ランキング（チャンネル） {{ date }}</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>チャンネル</th>
        <th>Δviews</th>
        <th>Δsubs</th>
        <th>スコア</th>
      </tr>
    </thead>
    <tbody>
      {% for v in items %}
      <tr>
        <td>{{ loop.index + (page-1)*per }}</td>
        <td><a href="https://www.youtube.com/channel/{{ v.channel_id }}" target="_blank" rel="noopener">{{ v.title or v.channel_id }}</a></td>
        <td>{{ v.delta_views or 0 }}</td>
        <td>{{ v.delta_subs or 0 }}</td>
        <td>{{ '%.3f' % v.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
