<!doctype html>
<html lang="ja" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resale Radar</title>
  <meta name="description" content="転売ヤー発見くん — ヤフオク出品から“海外仕入れっぽい”セラーと商品を発見。画像・価格・文言の証拠で可視化。">
  <meta property="og:title" content="転売ヤー発見くん | Resale Radar">
  <meta property="og:description" content="ヤフオク出品から“海外仕入れっぽい”セラーと商品を発見。画像・価格・文言の証拠で可視化。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/resale">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bg:#fff; --fg:#222; --muted:#6c757d; --card:#fff; --border:#eaeaea; --badge:#eef1f6; --badge-fg:#333; }
    @media(prefers-color-scheme:dark){ :root{ --bg:#121212; --fg:#e5e5e5; --muted:#9aa1a9; --card:#1a1a1a; --border:#2a2a2a; --badge:#2a2f37; --badge-fg:#d7dbe1; } }
    body{ background:var(--bg); color:var(--fg); font-feature-settings:"palt"; font-family: Inter, "Noto Sans JP", system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    .navbar{ background:var(--card); border-bottom:1px solid var(--border); }
    .container-max{ max-width:1400px; }
    .pill{display:inline-block;padding:4px 10px;border:1px solid var(--border);border-radius:9999px;font-size:12px;background:var(--badge);color:var(--badge-fg)}
    .hero-bar{ background: linear-gradient(135deg, #101835, #1a2752 65%, #1f2955); color:#eaf1ff; border-bottom: 1px solid #23305c; }
  </style>
  <link href="{{ url_for('static', filename='resale.css', v=asset_ver) }}" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https: data:; img-src 'self' https: data:;">
</head>
<body>
<nav class="navbar navbar-expand-lg hero-bar">
  <div class="container container-max px-3">
    <a class="navbar-brand text-white" href="/resale">🕵️‍♂️ 転売ヤー発見くん</a>
    <div class="navbar-nav ms-auto align-items-center gap-2 flex-row">
      <a class="nav-link text-white-50" href="/resale/sellers">Sellers</a>
      <a class="nav-link text-white-50" href="/resale/verified">Verified</a>
      <a class="nav-link text-white-50" href="/resale/items">Items</a>
      <button id="themeBtn" class="btn btn-sm btn-outline-light ms-2" type="button" title="テーマ切替">🌓</button>
    </div>
  </div>
  </nav>
  <div class="container container-max mt-3">{% block body %}{% endblock %}</div>
  <script>
    (function(){
      const btn=document.getElementById('themeBtn'), root=document.documentElement;
      function apply(v){ root.setAttribute('data-theme',v); localStorage.setItem('theme',v); }
      apply(localStorage.getItem('theme')||'auto');
      btn&&btn.addEventListener('click',()=>{ const c=root.getAttribute('data-theme')||'auto'; const n=(c==='auto')?'dark':(c==='dark')?'light':'auto'; apply(n); });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
