services:
  - type: web
    name: resale-radar
    env: docker
    dockerfilePath: Dockerfile
    autoDeploy: true
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: RESALE_EXPORTS_DIR
        value: ytanalyzer/published_exports
      # Optional (設定すると精度向上)
      - key: ALIEXPRESS_APP_KEY
        value: ""
      - key: ALIEXPRESS_APP_SECRET
        value: ""
      - key: ALIEXPRESS_TRACKING_ID
        value: ""
