project: maple-preBB-nexon
time_range:
  from: 2003
  to: 20091231
sources:
  - pattern: "maplestory.nexon.co.jp/*"
    match: prefix
cdx:
  collapse: "timestamp:8"
  fields: ["timestamp","original","mimetype","statuscode","digest","length"]
  page_size: 50
  max_pages: 2
fetch:
  rps: 1.2
  retries: 3
  timeout_sec: 20
store:
  warc_dir: "./archive/warc"
  meta_dir: "./archive/meta"
  index: "./index/maple_nexon.db"
